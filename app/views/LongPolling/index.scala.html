@(content: String)

@main("Long polling"){
<script type="text/javascript">
    function long_polling() {
        $.get('@controllers.routes.LongPolling.feed()', function(data) {
            $('#synced-text-file').html(data);
            long_polling();
        });
    }
    long_polling();
</script>
<pre id="synced-text-file">
@content
</pre>
}
